<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Gabby and Chris Baby shower invitation</title>
    <style>
        * {
            transition: all 0.2s ease-in-out;
        }
        
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            line-height: 1rem;
        }
        
        .card {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .text {
            height: 85vh;
            width: 80vw;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1em;
            overflow: hidden;
            background: rgb(6, 24, 47);
            background: radial-gradient(circle, rgba(6, 24, 47, 1) 0%, rgba(255, 255, 255, 0) 63%);
        }
        
        .msg1,
        .msg2,
        .msg3,
        .msg4,
        .msg5 {
            font-size: 2rem;
            color: whitesmoke;
        }
        
        .msg1 {
            font-family: 'Clicker Script', cursive;
            font-size: 5rem;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .msg2,
        .msg3,
        .msg5 {
            font-family: 'Lato', sans-serif;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .msg4 {
            font-family: 'Lato', sans-serif;
            font-size: 3.5rem;
        }
        
        @media screen and (min-width: 600px) {
            .msg1 {
                font-size: 3rem;
                margin-top: 1rem;

            }
            .msg2,
            .msg3,
            .msg5 {
                font-size: 1.5rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            .msg4 {
                font-family: 'Lato', sans-serif;
                font-size: 3.5rem;
            }
        }
        
        @media screen and (max-width: 660px) {
            .msg1 {
                font-size: 3rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            .msg2,
            .msg3,
            .msg5 {
                font-size: 1.5rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            .msg4 {
                font-family: 'Lato', sans-serif;
                font-size: 3.5rem;
            }
        }
        
        @media screen and (max-width: 360px) {
            .msg1 {
                font-size: 1rem;
                margin-top: .5rem;
                margin-bottom: .5rem;
            }
            .msg2,
            .msg3,
            .msg5 {
                font-size: 1rem;
            }
        }
        
        @media screen and (min-width: 400px) {
            .msg1 {
                font-size: 2.2rem;
            }
            .msg2,
            .msg3,
            .msg5 {
                font-size: 1.1rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            .msg4 {
                font-family: 'Lato', sans-serif;
                font-size: 3rem;

<body id='body'>
    <div class="card">
        <div class="text">
            <p class="msg1">Butterfly kisses & baby wishes</p>

            <p class="msg5">RSVP & DIRECTIONS</p>
            <p class="msg5">GABBY@973.336.2937</p>
            <p class="msg5">REGISTERED ON AMAZON</p>
        </div>

    <script>
        VANTA.BIRDS({
            el: "#body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            colorMode: "variance"
        })
    </script>
